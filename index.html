<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--reset.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--datepicker-->
    <link rel="stylesheet" type="text/css" href="assets/css/datepicker.css">
    <!--Custom styles for the website-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--FireBase CDN-->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
            <h1>Trainify</h1>
			<div class="clock"></div>
            <div class="test"></div>
            <div class="test2"></div>

		</div>		
	</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Time Schedule</h3>
                    </div> 
                    <div class="panel-body">
                        <table class="table table-striped ">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination </th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div> 
                </div>
            </div>
        </div><!-- end of train schedule-->
       <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div> 
                    <div class="panel-body">
                        <form id="addTrain">
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control " id="trainName">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control " id="destination">
                            </div>
                            <div class="form-group">
                                <label>Next Arrival</label>
                                <input type="number" class="form-control " id="nextArrival">
                            </div>
                            <div class="form-group">
                                <label>Frequency (Minutes)</label>
                                <input type="number" class="form-control " id="frequency">
                            </div>
                            <button class="btn btn-default" id="submit" type="submit">Submit</button>                           
                        </form>
                    </div>
                </div>
            </div>
    </div><!-- end of container-->
    <!--jquery-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/datepicker.js"></script>
    <script src="assets/js/train.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
